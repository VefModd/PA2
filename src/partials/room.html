<h1>Room {{ roomID }}!</h1>
<div class="col-md-7 col-md-offset-1">

    <div class="panel panel-default">
        <div class="panel-heading">Chat:</div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="message in messages">
                <span class="badge">{{ message.nick }}</span>
                {{ message.message }}
                </li>
            </ul>
            <div class="form-group col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control" id="inputMsg" name="inputMsg" ng-model="inputMsg" placeholder="Write a message here...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="sendMsg()">Send</button>
                    </span>
                </div>
            </div>
            <!-- TODO  -->
        </div>
    </div>
</div>
<div class="col-md-3">
    <div class="panel panel-default">
        <div class="panel-heading">Roommates:</div>
        <div class="panel-body">
            <ul>
                <li ng-repeat="mate in roommates">{{ mate }}</li>
            </ul>
        </div>
    </div>
</div>
