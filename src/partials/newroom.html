<div class="col-md-6 col-md-offset-3">
	<h1>Create new room!</h1>
    <div class="panel panel-default">
        <div class="panel-heading">Choose your nick:</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="nickname" class="control-label">Nick-name</label>
                <input type="text" class="form-control" id="nickname" name="nickname" ng-model="nickname" />
            </div>
            <button type="button" class="btn btn-primary" ng-click="login()">Enter chat</button>
        </div>
    </div>
</div>
