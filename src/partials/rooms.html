<div class="col-md-8 col-md-offset-2">
    <h1>Welcome, {{currentUser}}!</h1>
    <div class="panel panel-default">
        <div class="panel-heading">Active chat rooms:</div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="room in rooms" ng-if="roomObj[room].banned[currentUser] === undefined">

                <div class="col-md-push">
                    <a ng-click="joinRoom(room)">{{ room }}</a>
                </div>
                <div class="text-muted col-md-pull">
                    &rarr; {{ roomObj[room].topic }}
                </div>

                </li>
                <li class="list-group-item" ng-repeat="room in rooms" ng-if="roomObj[room].banned[currentUser] !== undefined">
                <div class="text-danger text-uppercase pull-right">
                    Banned
                </div>
                <div class="text-danger col-md-push">
                    <strike>{{ room }}</strike>
                </div>
                <div class="text-muted col-md-pull">
                    &rarr; {{ roomObj[room].topic }}
                </div>
                </li>
            </ul>
            <div class="alert alert-dismissible alert-danger" ng-cloak ng-if="bannedMessage !== ''">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <p>{{ bannedMessage }}</p>
            </div>
            <div class="alert alert-dismissible alert-warning" ng-cloak ng-if="kickedMessage !== ''">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <p>{{ kickedMessage }}</p>
            </div>
            <div class="alert alert-dismissible alert-success" ng-cloak ng-if="unbanMessage !== ''">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <p>{{ unbanMessage }}</p>
            </div>

            <div class="pull-left">
                <button type="button" class="btn btn-primary" ng-click="newRoom()">Create a new room</button>
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-danger" ng-click="disconnect()">Disconnect</button>
            </div>

        </div>
    </div>
</div>
